    <script>
        // Simulated pagination logic
        const totalPages = 5;  // Assuming there are 5 pages in total

        // Function to update page links based on current page
        function updatePageLinks(currentPage) {
            const pagination = document.querySelector('.pagination');
            pagination.innerHTML = '';

            for (let i = 1; i <= totalPages; i++) {
                const pageLink = document.createElement('span');
                pageLink.textContent = i;
                pageLink.classList.add('page-link');

                if (i === currentPage) {
                    pageLink.classList.add('active');
                }

                pagination.appendChild(pageLink);
            }
        }

        // Simulate clicking a page link
        document.querySelectorAll('.page-link').forEach(link => {
            link.addEventListener('click', () => {
                const currentPage = parseInt(link.textContent);
                // Add logic to load and display the corresponding items for the clicked page
                // For now, let's just update the active page
                updatePageLinks(currentPage);
            });
        });

        // Initial page load, assuming starting from page 1
        updatePageLinks(1);
    </script>
